<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Local Weather App</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan|Oswald|Oxygen|Poppins|VT323" rel="stylesheet">
    </head>
    <body>
        <div id="main">
          <div id="title">
            <h1>LOCAL WEATHER APP</h1>
            <h3>FreeCodeCamp Project</h3>
          </div>
          <div id="content">
            <h2>Your Local Weather Now!</h2>
            <div id="temp">
              <h4 id="timezone"></h4>
              <span id="temperature"></span>
              <span id="measure"></span>
              <span id="icon">
                <figure class="icons">
                  <canvas id="" width="45" height="45"></canvas>
                </figure>
                </span>
              <span id="summary"></span>
            </div>
            <button id="convert">°F ⇄ °C</button>
            <p id="swap"></p>
          </div>
          <div id="gif">
          </div>

          <div id="footer-msg">
            <p>Coded with ♥ by: <a href="http://geeklife.design" target="_blank">Wadson Fourrien</a></p>
            <p>Weather API: <a href="https://darksky.net/poweredby/" target="_blank">Powered by Dark Sky</a></p>
          </div>
        </div>
        
        <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
        <script src="main.js"></script>
        
    </body>
</html>
