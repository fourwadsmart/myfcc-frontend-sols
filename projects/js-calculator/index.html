<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <link href="" rel="stylesheet">
    </head>
    <body>
        
        <div id="calc">
          <div id="header">
            <div id="title"><h2>Javascript Calculator</h2></div>
            <div id="screen">
              <span id="result"></span>
              <span id="accumulator"></span>
            </div>
          </div>
          <div id="body">
            <div id="others">
              <span class="btn other ac">AC</span>
              <span class="btn other ce">CE</span>
              <span class="btn other percent">%</span>
            </div>

            <div id="numbers">
              <span class="btn number seven">7</span>
              <span class="btn number height">8</span>
              <span class="btn number nine">9</span>

              <span class="btn number four">4</span>
              <span class="btn number five">5</span>
              <span class="btn number six">6</span>

              <span class="btn number one">1</span>
              <span class="btn number two">2</span>
              <span class="btn number three">3</span>
              <span class="btn number zero">0</span>
              <span class="btn number dot">.</span>
            </div>

            <div id="operators">
              <span class="btn operator divi">/</span>
              <span class="btn operator multi">*</span>
              <span class="btn operator sum">+</span>
              <span class="btn operator rest">-</span>
              <span class="btn operator equal">=</span>
            </div>
          </div>
        </div>
         <div id="footer">
            <div id="credit">
              <br>
              <p>Designed & coded by: <a href="https://wadsongeeklife.com" target="_blank">Wadson Fourrien</a></p>
            </div>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
