<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Random Quote Machine</title>
        <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan|Courgette|Ubuntu|VT323" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <link href="animate.css" rel="stylesheet">
    </head>
    <body>
        <!-- parent div -->
        <div class="main" id="main">
          <div>

            <!-- Title div -->
            <div id="title">
              <h1>My Random Quote Machine</h1>
              <h3>A FreeCodeCamp Project</h3>
            </div>

            <!-- Quote and share div -->
            <div class="mcontent">
              <blockquote>
                <p class="quotetext">"<span id="quotetext">You can't stop the waves, but you can learn to surf.</span>"</p>
                <p class="quoteauthor">-<span id="quoteauthor">Jon Kabat-Zinn</span>-</p>
              </blockquote>

              <!-- shange quote -->
              <button id="getquote">change quote</button>

              <!-- share quote buttons goes in this div -->
              <button id="sharequote">
                share on twitter<!---->
              </button>
            </div>
          </div>

          <!-- credit goes here-->
          <div id="footer-msg">
            <p>Coded by me: <a href="http://geeklife.design">Wadson Fourrien</a></p>
          </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
